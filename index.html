        function generateTable() {

                for (let j = 1; j <= variables; j++) {

        function calculate() {

            for (let i = 1; i <= variables; i++) {
                const ave = parseFloat(document.getElementById(`ave${i}`).value);

                for (let j = 1; j <= variables; j++) {
